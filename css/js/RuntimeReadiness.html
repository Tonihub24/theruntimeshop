<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runtime Readiness</title>
<style>
  body {
    background-color: #000;
    color: #31aff8;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  button {
    background-color: #31aff8;
    color: #000;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #1c6f94;
    color: #fff;
  }
  #status {
    margin-top: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<h1>⚡ Runtime Readiness Check ⚡</h1>
<button id="checkBtn">Run Check</button>
<div id="status">Status: Not checked</div>

<script>
document.getElementById("checkBtn").addEventListener("click", async () => {
  const statusDiv = document.getElementById("status");
  statusDiv.textContent = "Checking...";
  
  try {
    const res = await fetch("/status"); // Change this to your server's endpoint
    const data = await res.json();
    statusDiv.textContent = `Status: ${data.status}, Uptime: ${Math.round(data.uptime)}s`;
  } catch (err) {
    statusDiv.textContent = "Error: Could not reach server";
  }
});
</script>

</body>
</html>
